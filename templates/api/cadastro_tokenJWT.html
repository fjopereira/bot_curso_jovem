{% extends 'shared/base.html' %}
{% load static %}
{% block 'title' %}Cadastro Token{% endblock %}
{% block content %}

  <div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Cadastro TokenJWT</h3>
        </div>
        <div class="card-body">
          <form action="{% url 'token' %}" method="POST">
            {% csrf_token %}
            <div class="mb-6">

                <div class="mb-3">
                  <label for="id_nome_login" style="color:#D9D9D9; margin-bottom: 5px;">Usúario</label>
                  <input type="text" name="username" class="form-control" placeholder="Usuário" maxlength="100" required id="id_nome_login">
                </div>

                <div class="mb-3">
                  <label for="id_senha" style="color:#D9D9D9; margin-bottom: 5px;">Senha</label>
                  <input type="password" name="password" class="form-control" placeholder="Senha" maxlength="70" required id="id_senha">
                </div>

                <br><br>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Gerar Token</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
