{% extends 'shared/base.html' %}
{% load static %}
{% block 'title' %}Cadastro Token{% endblock %}
{% block content %}

  <div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Cadastro Token</h3>
        </div>
        <div class="card-body">
          <form action="{% url 'create-token' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="user">Usu√°rio:</label>
              <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="user_id" id="user">
                  {% for user in users %}
                      <option value="{{ user.id }}">{{ user }}</option>
                  {% endfor %}
              </select>
              <br><br>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Gerar Token</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
